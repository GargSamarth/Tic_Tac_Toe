<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="Tic_Tac_Toe.css">

</head>
<body>

	<h1 id="header">Tic Tac Toe</h1>
	
	<div class="btnDiv">
	<button class="btn selected" id="player1">Player1 [X]</button>
	<button class="btn" id="player2">Player2 [O]</button>
	<button class="btn" id="reset">Reset</button>
	</div>

	<table>
		<tr>
			<td class="box E"></td>
			<td class="box E leftRight"></td>
			<td class="box E"></td>
		</tr>
		<tr>
			<td class="box E topBottom"></td>
			<td class="box E" style="border: 2px solid white;"></td>
			<td class="box E topBottom"></td>
		</tr>
		<tr>
			<td class="box E"></td>
			<td class="box E leftRight"></td>
			<td class="box E"></td>
		</tr>
	</table>

	<script src="Tic_Tac_Toe.js"></script>
</body>
</html>
